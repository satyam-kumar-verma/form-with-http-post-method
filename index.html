<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384- JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="mainForm">
            <div class="row pt-4">
                <h1 class="col-12 main-heading mb-4">Add User</h1>
                <div class="col-12 col-md-6 mb-3">
                    <label for="formName" class="form-label">Name</label>
                    <input type="text" id="formName" class="form-control" placeholder="Enter your name">
                    <p id="nameError" class="err-msg"></p>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="formEmail" class="form-label">Email</label>
                    <input type="text" id="formEmail" class="form-control" placeholder="Enter your email">
                    <p id="emailError" class="err-msg"></p>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="formStatus" class="form-label">Status</label>
                    <select name="status" id="formStatus" class="form-control">
                        <option value="Active" selected>Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <p class="form-label">Gender</p>
                    <input type="radio" id="genderMale" name="gender" value="Male" checked>
                    <label for="genderMale" class="ml-1 mr-3">Male</label>
                    <input type="radio" id="genderFemale" name="gender" value="Female">
                    <label for="genderFemale" class="ml-1">Female</label>
                </div>
                <div class="col-12 col-md-3 mb-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="col-12 col-md-9">
                    <p id="successMsg" class="success-msg"></p>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
