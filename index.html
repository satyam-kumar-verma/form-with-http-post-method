<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384- JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container pt-4">
        <div class="row">
            <h1 class="col-12 main-heading mb-3">Add User</h1>
            <form id="addUserForm" class="col-12">
                <div class="mb-3">
                     <label for="name">Name</label>
                     <input type="text" id="name" class="form-control" placeholder="Enter your name">
                     <p class="err-msg" id="nameErr"></p>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter your email">
                    <p class="err-msg" id="emailErr"></p>
               </div>
               <div class="mb-3">
                    <label for="status">Status</label>
                    <select name="" id="status" class="form-control">
                        <option value="Active" selected>Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
               </div>
               <div class="mb-3">
                    <h1 class="gender-style">Gender</h1>
                    <input type="radio" value="Male" id="genderM" class="mr-1" name="gender" checked>
                    <label for="genderM" class="mr-3">Male</label>
                    <input type="radio" value="Female" id="genderF" class="mr-1" name="gender">
                    <label for="genderF">Female</label>
               </div>
               <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
               </div>
            </form>
            <p id="resultEl" class="col-12"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
